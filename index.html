<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="./assets/css/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <title>Clima</title>
  </head>

  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        />
      </symbol>
    </svg>

    <div
      class="alert  alert-danger d-flex align-items-center"
      role="alert"
    >
      <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      <div>
        <span class="text_alert"> </span>
      </div>
      <div>
        <button type="button" class="btn-close" aria-label="Close"></button>
      </div>
      
    </div>

    <div class="container-fluid">
      <header>
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand">
              <img class="img-fluid" src="./assets/img/clima.png" alt=""
            /></a>
          </div>
        </nav>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Nome da cidade..."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button
              class="btn button2"
              type="button"
              id="button-addon2"
              style="background-color: #f2d22e"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </header>
      <main>
        <div class="card text-center shadow-lg" style="width: 26rem">
          <div class="card-header text-light font-weight-bold">
            PREVISÃO DO TEMPO
          </div>

          <div class="card-body">
            <div class="city">Cidade Exemplo, BR</div>
            <div class="date">Terça, 1 Dezembro 2020</div>
            <div class="container-img">
              <img src="./assets/icons/unknown.png" />
            </div>
            <div class="container-temp mx-4 my-3">
              <div>22</div>
              <span>°c</span>
            </div>
            <div class="weather py-2">Nublado</div>
            <div class="low-high">22°c / 23°c</div>
          </div>
        </div>
      </main>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/f0e17cbf2f.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/css/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
